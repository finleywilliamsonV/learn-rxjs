<h1 class="mt-5">We're Running!</h1>

<!-- Font Awesome Icons -->
<div
    class="row mt-5"
    id="faIcons">
    Here's some font awesome icons!
    <ul>
        <li>
            <fa-icon [icon]="faCoffee"></fa-icon>
        </li>
        <li>
            <fa-icon [icon]="faAngry"></fa-icon>
        </li>
        <li>
            <fa-icon [icon]="faAngryReg"></fa-icon>
        </li>
    </ul>
</div>

<!-- row 1 -->
<div class="row mt-5">

    <!-- Server Request Panel -->
    <div class="col-6">

        <!-- panel title -->
        <p class="outline text-center p-2">Server Requests</p>

        <!-- button/filter panel -->
        <div class="outline p-4">

            <!-- buttons -->
            <div
                id="serverRequestButtons"
                class="text-center mt-2">
                <button
                    class="btn btn-primary"
                    (click)="sendOneRequest()">
                    Send One
                </button>
                <button
                    class="btn btn-primary ms-1"
                    (click)="sendFiveRequests()">
                    Send Five
                </button>
                <button
                    class="btn btn-danger ms-1"
                    (click)="resetServer()">
                    Reset Server
                </button>
            </div>

            <!-- checkboxes -->
            <div class="text-center">

                <div class="form-check form-check-inline mt-4">
                    <input
                        id="addOneCheckbox"
                        class="form-check-input"
                        type="checkbox"
                        [(ngModel)]="processingOptions.addOne">
                    <label
                        class="form-check-label"
                        for="flexCheckDefault">
                        Add One
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input
                        id="mergeCheckbox"
                        class="form-check-input"
                        type="checkbox"
                        [(ngModel)]="processingOptions.filterOdds">
                    <label
                        class="form-check-label"
                        for="flexCheckChecked">
                        Filter Odds
                    </label>
                </div>

            </div>
        </div>
    </div>

    <!-- Word Filter Panel -->
    <div class="col-6">

        <!-- title -->
        <p class="outline text-center p-2">Words to Filter</p>

        <!-- words container -->
        <div class="mt-2 p-4 outline">
            <div class="container">

                <div class="row">
                    <div
                        *ngFor="let word of wordsToFilter"
                        class="col-4 text-center my-1">
                        {{word}}
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- Row 2 -->
<div
    id="serverResponsePanel"
    class="row mt-5">
    
    <!-- Server Response Panel -->
    <div class="col-6">

        <!-- title -->
        <p class="outline text-center p-2">Server Responses</p>

        <!-- response container -->
        <div class="mt-2 response-container outline">
            <ul>
                <li *ngFor="let response of serverResponses">
                    Response {{response.responseNumber}} --> Value: {{response.responseValue}}
                </li>
            </ul>
        </div>
    </div>

    <!-- Word Filter Panel -->
    <div class="col-6">

        <!-- title -->
        <p class="outline text-center p-2">Word Filters</p>

        <!-- filter container -->
        <div class="mt-2 p-3 outline word-filter-container">
            
            <label for="wordsWith">Filter Words with Letters:</label>
            <input name="wordsWith" type="text" class="form-control">

            <label for="wordsWithout" class="mt-2">Filter Words without Letters:</label>
            <input name="wordsWithout" type="text" class="form-control">
        </div>
    </div>
</div>
