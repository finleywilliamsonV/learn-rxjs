<h1 class="mt-5">RxJS Practice!</h1>

<!-- Font Awesome Icons -->
<div class="row mt-5">
    <div class="col">
        Here are some font awesome icons!
        <ul>
            <li>
                <fa-icon [icon]="faCoffee"></fa-icon>
            </li>
            <li>
                <fa-icon [icon]="faAngry"></fa-icon>
            </li>
            <li>
                <fa-icon [icon]="faAngryReg"></fa-icon>
            </li>
        </ul>
    </div>
</div>

<!-- row 1 -->
<div class="row mt-5">

    <!-- Server Request Panel -->
    <div class="col-6">

        <server-request-panel></server-request-panel>
        
    </div>

    <!-- Word Filter Panel -->
    <div class="col-6">

        <!-- title -->
        <p class="mb-2 p-2 outline text-center feature-container-header">Words to Filter</p>

        <!-- words container -->
        <div class="mt-2 p-4 outline feature-container-body">
            <div class="container">

                <div class="row">
                    <div
                        *ngFor="let word of wordsToFilter"
                        class="col-4 text-center my-1"
                        [style.visibility]="word.visibility ? 'visible' : 'hidden'">
                        {{word.word}}
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- Row 2 -->
<div
    id="serverResponsePanel"
    class="row mt-5">

    <!-- Server Response Panel -->
    <div class="col-6">

       
    </div>

    <!-- Word Filter Panel -->
    <div class="col-6">

        <!-- title -->
        <p class="mb-2 p-2 outline text-center feature-container-header">Word Filters</p>

        <!-- filter container -->
        <div class="mt-2 p-3 outline word-filter-container feature-container-body">

            <label for="wordsWith">Show Words with All of These Letters:</label>

            <div class="input-group">
                <input
                    name="wordsWith"
                    (input)="onWordsWithChange($event)"
                    type="text"
                    class="form-control"
                    #wordsWithInput>
                <div class="input-group-append">
                    <button
                        class="btn btn-danger"
                        (click)="clearWordsWithInput()">
                        Clear
                    </button>
                </div>
            </div>

            <label
                for="wordsWithout"
                class="mt-2">
                Show Words without Any of These Letters:
            </label>

            <div class="input-group">
                <input
                    name="wordsWithout"
                    (input)="onWordsWithoutChange($event)"
                    type="text"
                    class="form-control"
                    #wordsWithoutInput>
                <div class="input-group-append">
                    <button
                        class="btn btn-danger"
                        (click)="clearWordsWithoutInput()">
                        Clear
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
